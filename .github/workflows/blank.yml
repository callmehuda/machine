name: Android

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Cloudflared
        run: |       
          sudo mkdir -p --mode=0755 /usr/share/keyrings
          curl -fsSL https://pkg.cloudflare.com/cloudflare-main.gpg | sudo tee /usr/share/keyrings/cloudflare-main.gpg >/dev/null

          echo 'deb [signed-by=/usr/share/keyrings/cloudflare-main.gpg] https://pkg.cloudflare.com/cloudflared any main' | sudo tee /etc/apt/sources.list.d/cloudflared.list

          sudo apt-get update && sudo apt-get install cloudflared

      - name: Setup Cloudflared
        run: |
          sudo cloudflared service install eyJhIjoiOWFjMWUxOTExMmU5ZWZmZDIzNmFlNDk1NDIyYmY2ZjgiLCJ0IjoiMDRlMDcyNjYtNjM0Ni00Y2FmLTkyZmQtZGVhODdiMjhmNTBkIiwicyI6IllXSmlPVE13TmpFdE1ETmtNUzAwTTJSaExUaG1PRFF0WWpReU1ERTROamRsT1RkbSJ9
          cloudflared tunnel run --token eyJhIjoiOWFjMWUxOTExMmU5ZWZmZDIzNmFlNDk1NDIyYmY2ZjgiLCJ0IjoiMDRlMDcyNjYtNjM0Ni00Y2FmLTkyZmQtZGVhODdiMjhmNTBkIiwicyI6IllXSmlPVE13TmpFdE1ETmtNUzAwTTJSaExUaG1PRFF0WWpReU1ERTROamRsT1RkbSJ9 &
          
          
      - name: Idk
        run: |
          sudo apt install fish
          wget https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64
          chmod +x ttyd.x86_64
          sudo mv ttyd.x86_64 /usr/bin/ttyd
          ttyd -p 5678 -W -t cursorStyle=bar /usr/bin/fish &
          git clone https://github.com/callmehuda/dockerify-android.git
          cd dockerify-android
          docker compose up
          
